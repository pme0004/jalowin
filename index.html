<body>
    <nav>

            <img id="logo" src="/imagenes/logo.webp" alt="">
            <a href="index.html">Inicio</a>

            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </nav>
    <main>
        <div class="text">

        </div>
        <div class="carrusel">

            <div class="boton1">
                <button id="izq" onclick="cambiarI()" width="9%">
                    < </button>
            </div>

            <div class="peliculas">
                <img id="mostrarImg1" src="/imagenes/elmstreet.jpg">
                <img id="mostrarImg2" src="/imagenes/friday13.webp">
                <img id="mostrarImg3" src="/imagenes/shining.jpg">
            </div>
            <div class="boton2">
                <button id="der" onclick="cambiarD()" width="9%"> > </button>
            </div>
        </div>
    </main>

    <script>
        var img1 = document.getElementById('mostrarImg1');
        var img2 = document.getElementById('mostrarImg2');
        var img3 = document.getElementById('mostrarImg3');

        var imagen1 = ["/imagenes/elmstreet.jpg", "/imagenes/carrie.webp", "/imagenes/halloween.jpg"];
        var imagen2 = ["/imagenes/friday13.webp", "/imagenes/screamposter.jpg", "/imagenes/childsplay.webp"];
        var imagen3 = ["/imagenes/shining.jpg", "/imagenes/itfilm.jpg", "/imagenes/exorcist.jpg"];

        var imgPosi = -1;

        function cambiarD() {
            imgPosi++;

            if (imgPosi > imagen1.length - 1) {
                imgPosi = imagen1.length - 1;
            }
            img1.setAttribute("src", imagen1[imgPosi]);

            if (imgPosi > imagen2.length - 1) {
                imgPosi = imagen2.length - 1;
            }
            img2.setAttribute("src", imagen2[imgPosi]);

            if (imgPosi > imagen3.length - 1) {
                imgPosi = imagen3.length - 1;
            }
            img3.setAttribute("src", imagen3[imgPosi]);
        }

        function cambiarI() {
            imgPosi--;

            if (imgPosi < 0) {
                imgPosi = 0;
            }
            img1.setAttribute("src", imagen1[imgPosi]);

            if (imgPosi < 0) {
                imgPosi = 0;
            }
            img2.setAttribute("src", imagen2[imgPosi]);

            if (imgPosi < 0) {
                imgPosi = 0;
            }
            img3.setAttribute("src", imagen3[imgPosi]);
        }

    </script>
